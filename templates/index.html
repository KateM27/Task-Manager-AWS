{% extends "base.html" %}

{% block content %}
  <h1>To-Do List</h1>
  <form action="/add" method="post">
    <input type="text" name="todo">
    <input type="submit" value="Add">
  </form>
  <ul>
    {% for i, todo in enumerate(todos) %}
      <li>{{ todo }} <a href="{{ url_for('delete', index=i) }}">Delete</a></li>
    {% endfor %}
  </ul>
{% endblock %}
